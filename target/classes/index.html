<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta content="text/html;" http-equiv="content-type">
		<title>JDM</title>
	</head>

	<body>

		<script type="text/javascript">

			function addIdToPath(form_name, base_url) {
				var your_form = document.getElementById(form_name);
				var id = your_form.elements.namedItem("id").value;
				action_src = base_url + id;
				your_form.action = action_src;
			}

		</script>

		<div class="blocks">
			<p>
				<h1 id="title">Listagem de carros JDM</h1>
			</p>

			<section class="section--container__responsive">
				<section class="section--mainrow__responsive first--section">
					<h1 class="text">Cadastrar carro</h1>

					<form class="form--register" action="http://localhost:6789/jdm" method="post" id="form-add">
						<div class="blocks">
							<p>Nome:</p>
							<input class="input--register" type="text" name="nome" value=""><br>
						</div>

						<div class="blocks">
							<p>Ano:</p>
							<input class="input--register" type="text" name="episodios" value=""><br>
						</div>

						<div class="blocks">
							<p>Fabricante:</p>
							<input class="input--register" type="text" name="temporadas" value=""><br>
						</div>

						<input type="submit" value="Cadastrar" class="input--main__style input--button">
						
					</form>
				</section>
			</section>
			
			<section class="section--container__responsive">
				<section class="section--mainrow__responsive first--section">
					<h1 class="text">Atualizar carro</h1>
					
					<form class="form--register" onsubmit="addIdToPath('form-update', 'http://localhost:6789/jdm/update/')" method="post" id="form-update">
						<div class="blocks">
							<p>Nome:</p>
							<input class="input--register" type="text" name="nome" value=""><br>
						</div>

						<div class="blocks">
							<p>Ano:</p>
							<input class="input--register" type="text" name="episodios" value=""><br>
						</div>

						<div class="blocks">
							<p>Fabricante:</p>
							<input class="input--register" type="text" name="temporadas" value=""><br>
						</div>

						<input type="submit" value="Atualizar" class="input--main__style input--button">
						
					</form>
				</section>
			</section>
		</div>
		
		<div class="blocks">
			<form action="http://localhost:6789/jdm" method="get" id="form-all">
				<input type="submit" value="Listar todos os registros" class="input--consult__style input--button">
			</form>

			<section class="section--container__responsive">
				<section class="section--row__responsive">
					<div class="blocks">
						<h1 class="text">Consultar carro</h1>
						<form onsubmit="addIdToPath('form-get', 'http://localhost:6789/jdm')" method="get" id="form-get">
							<input class="input--down" type="text" id="id" value="" placeholder="Insira o ID do carro">
							<input type="submit" value="Consultar" class="input--button input--consult__style">
						</form>
					</div>
				</section>

				<section class="section--row__responsive">
					<div class="blocks">
						<h1 class="text">Deletar carro</h1>
						<form onsubmit="addIdToPath('form-delete', 'http://localhost:6789/jdm/delete/')" method="get"
							id="form-delete">
							<input class="input--down" type="text" id="id" value="" placeholder="Insira o ID do carro">
							<input type="submit" value="Remover" class="input--remove__style input--button">
						</form>
					</div>
				</section>
			</section>
		</div>

		<section class="section--container__responsive" style="visibility: hidden" id="product-result">
			<table border="1">
				<tr>
					<td>ID do carro:</td>
					<td><span id="ID">Sem Resultado</span></td>
				</tr>
				<tr>
					<td>Nome:</td>
					<td><span id="nome">Sem Resultado</span></td>
				</tr>
				<tr>
					<td>Ano:</td>
					<td><span id="episodios">Sem Resultado</span></td>
				</tr>
				<tr>
					<td>Fabricante:</td>
					<td><span id="temporadas">Sem Resultado</span></td>
				</tr>
			</table>
		</section>

		<style>
			@import url(https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap%22);

			* {
				box-sizing: border-box;
			}

			body {
				background: linear-gradient(#af67e9, #6565e7);
    			min-height: 100%;
				font-family: "Kumbh Sans", sans-serif;
			}

			#title {
				text-align: center;
			}

			.text, p {
				text-align: center;
			}

			.blocks {
				border-radius: 20px;
				margin: 10px;
				padding: 10px;
			}

			.section--container__responsive {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				border-color: gray;
			}

			.input--down {
				display: block;
				margin: 0px auto;
				margin-bottom: 10px;
			}

			.input--main__style {
				background-color: #3e8b3e;
			}

			.input--remove__style {
				background-color: rgb(105, 12, 12);
			}

			.input--consult__style {
				background-color: rgb(38, 38, 102);
			}

			.input--button {
				font-weight: bold;
				font-family: Arial;
				font-size: medium;
				border-color: transparent;
				display: block;
				margin: 0px auto;
				margin-bottom: 10px;
				color: white;
			}

			.input--register {
				display: inline;
			}

			.input--radio {
				display: inline;
			}

			input {
				display: block;
				border-radius: 7px;
				padding: 10px;
				border-style: solid;
				border-color: lightgray;
				color: black;
				padding: 10px;
				margin-bottom: 10px;
			}

			.p--radio__display {
				display: block;
			}

			form p {
				text-align: initial;
				display: inline;
				margin-left: 15px;
			}

			.p--nomargin {
				margin-left: 0px;
				margin-right: 10px;
			}
			
		</style>

	</body>

</html>
